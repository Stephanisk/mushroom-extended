# 
# 1. COLOR VALUES: Use hex (#ff0000), rgb (rgb(255,0,0)), or CSS color names (red)
# 2. SIZE VALUES: Use CSS units like px, em, rem, %, etc.
# 3. SHADOW VALUES: Use CSS box-shadow syntax: "offset-x offset-y blur-radius spread-radius color"
# 4. BACKGROUND IMAGES: Use /local/ for local files or full URLs for external images
# 5. BACKGROUND OPACITY: Range from 0.0 (invisible) to 1.0 (full opacity)
# 6. BACKGROUND POSITION: 9 options - center, left, right, top, bottom, and 4 corners
# 7. ACTIONS: enhanced-more-info opens the custom popup, more-info opens standard HA dialog
# 8. POPUP STYLING: All popup text_style properties are optional
# 9. LAYOUT: horizontal works best with inline buttons, vertical with vertical-enhanced
# 10. CONTROLS: Only show controls that your light entity actually supports
# 11. PERFORMANCE: Background images may affect loading time, use optimized images
# 12. ACCESSIBILITY: Ensure sufficient color contrast for text readability
# 13. OPACITY PERFORMANCE: Full opacity (1.0) uses optimized direct CSS rendering
# 14. POSITIONING: Corner positions work great for logos and decorative elements
#
