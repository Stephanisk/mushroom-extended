# ============================================================================
# COMPLETE FEATURE SHOWCASE
# ============================================================================
# This example demonstrates ALL available features in one card
- type: custom:mushroom-enhanced-light-card
  entity: light.bedroom_lights
  
  # === BASIC ENTITY CONFIGURATION ===
  name: "Complete Feature Demo"           # Custom display name (optional)
  icon: "mdi:lightbulb-group"            # Custom icon (optional)
  
  # === LAYOUT & APPEARANCE ===
  layout: "horizontal"                    # Layout: horizontal | vertical
  fill_container: false                   # Fill container width: true | false
  primary_info: "name"                    # Primary info: name | state | last-changed | last-updated | none
  secondary_info: "state"                 # Secondary info: name | state | last-changed | last-updated | none
  icon_type: "icon"                       # Icon type: icon | entity-picture | none
  
  # === ENHANCED LAYOUT OPTIONS ===
  button_layout: "vertical-enhanced"      # Button layout: inline | vertical-enhanced
  text_align: "center"                    # Text alignment: left | center | right
  font_size: 16                          # Font size in pixels (default: 14)
  icon_offset_x: 5                       # Icon horizontal offset in pixels (default: 0)
  
  # === LIGHT CONTROL FEATURES ===
  show_brightness_control: true           # Show brightness slider: true | false
  show_color_temp_control: true           # Show color temperature control: true | false
  show_color_control: true                # Show color picker: true | false
  collapsible_controls: false             # Collapse controls when light is off: true | false
  use_light_color: true                   # Use light's color for icon: true | false
  icon_color: "#ff9800"                   # Custom icon color (hex, rgb, or CSS color name)
  show_brightness_percentage: true        # Show brightness percentage: true | false
  
  # === CARD STYLING ===
  card_background_color: "#e3f2fd"        # Background color (hex, rgb, or CSS color name)
  card_background_image: "/local/bg.jpg"  # Background image URL
  card_background_image_opacity: 0.3      # Background image opacity (0.0 - 1.0)
  card_background_image_position: "center" # Background image position (see position options below)
  card_border_color: "#2196f3"            # Border color (hex, rgb, or CSS color name)
  card_border_width: "2px"                # Border width (CSS units: px, em, etc.)
  card_border_radius: "16px"              # Border radius (CSS units: px, em, %, etc.)
  card_box_shadow: "0 4px 12px rgba(33,150,243,0.2)" # Box shadow (CSS box-shadow syntax)
  
  # === ACTION CONFIGURATION ===
  tap_action:                             # Action on tap
    action: "toggle"                      # Action type: toggle | turn-on | turn-off | more-info | navigate | call-service | none
  hold_action:                            # Action on hold
    action: "more-info"                   # Standard Home Assistant more-info dialog
  double_tap_action:                      # Action on double-tap
    action: "enhanced-more-info"          # Custom enhanced popup
  
  # === ENHANCED POPUP CONFIGURATION ===
  enhanced_popup:
    title: "Bedroom Lighting Control"     # Popup title (optional, defaults to entity name)
    show_sub_entities: true               # Show related light entities: true | false
    show_effects: true                    # Show light effects: true | false
    show_scenes: true                     # Show scene controls: true | false
    show_advanced_controls: true          # Show advanced controls: true | false
    card_type: "mushroom"                 # Card type for sub-entities: mushroom | standard
    background_color: "#f5f5f5"           # Popup background color
    sub_entities_text: "Related lights:"  # Text above sub-entities
    text_style:                           # Custom text styling
      font_size: "14px"
      font_weight: "500"
      color: "#333333"
      background_color: "#ffffff"
      text_align: "center"
      padding: "12px"
      border_radius: "8px"

