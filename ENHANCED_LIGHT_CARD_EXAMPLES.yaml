# Enhanced Light Card YAML Examples
# Use type: custom:mushroom-enhanced-light-card

# Basic Enhanced Light Card
- type: custom:mushroom-enhanced-light-card
  entity: light.ceiling_lights

# Vertical Layout with All Controls
- type: custom:mushroom-enhanced-light-card
  entity: light.living_room
  button_layout: vertical-enhanced          # Buttons below slider (default: inline)
  show_brightness_control: true
  show_color_temp_control: true
  show_color_control: true
  collapsible_controls: false

# Customized Appearance
- type: custom:mushroom-enhanced-light-card
  entity: light.bedroom
  button_layout: vertical-enhanced
  font_size: 18                            # Text size in pixels (default: 14)
  icon_offset_x: 50                        # Move icon+text right by pixels (default: 0)
  text_align: center                       # Align entire content: left/center/right (default: left)
  show_brightness_percentage: false        # Hide brightness percentage text (default: true)
  
# Centered & Clean Layout
- type: custom:mushroom-enhanced-light-card
  entity: light.kitchen
  button_layout: vertical-enhanced
  font_size: 16
  text_align: center
  show_brightness_percentage: false
  collapsible_controls: false

# Right Aligned with Large Font
- type: custom:mushroom-enhanced-light-card
  entity: light.hallway
  button_layout: vertical-enhanced
  font_size: 20
  icon_offset_x: -20                       # Negative values move left
  text_align: right
  show_brightness_percentage: false

# Inline Layout (Horizontal - like original)
- type: custom:mushroom-enhanced-light-card
  entity: light.bathroom
  button_layout: inline                    # Slider + buttons side by side
  font_size: 14
  show_brightness_control: true
  show_color_temp_control: true
  show_color_control: true

# Parameters Explained:
# =====================
# button_layout:
#   - "inline": Slider and buttons side by side (original style)
#   - "vertical-enhanced": Slider above, buttons centered below
#
# font_size: 
#   - Number in pixels for light name text size
#   - Default: 14px
#
# icon_offset_x:
#   - Pixels to move icon+text horizontally
#   - Positive = right, negative = left, 0 = no offset
#   - Default: 0
#
# text_align:
#   - "left": Icon+text aligned to left (default)
#   - "center": Icon+text centered in card
#   - "right": Icon+text aligned to right
#
# show_brightness_percentage:
#   - true: Shows brightness % or "on/off" below light name
#   - false: Only shows light name (cleaner look)
#   - Default: true
#
# Features:
# =========
# - Power icon: Green when on, grey when off (clearer than light bulb)
# - Single commands: Only sends service calls on slider release (no flooding)
# - All 3 controls: Always shows brightness, color temp, and color buttons
# - Console logging: Shows slider movement and command sending for debugging
# - YAML configurable: All visual aspects can be customized
# - Separate from original: Won't conflict with existing Mushroom cards
